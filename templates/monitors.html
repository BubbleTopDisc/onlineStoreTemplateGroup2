<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktops</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

{% extends "layout.html" %}

{% block content %}

<div class="row" id="products_page">
    <div class="col-md-12">
        <h3>Monitor Order</h3>
        <hr>
        <div class="row">
            <form action="/checkout" method="post" id="desktop_form">
                <div class="form-check" id="desktop_form"></div>
                <label for="order_type">Monitor</label>
                <input type="checkbox" class="form-check-input" id="order_type" name="order_type" value="desktop"
                    checked disabled>
        </div>
        <div class="form-check" id="desktop_form">
            <label for="graphics" class="form-check-label">Large Monitor</label>
            <input type="checkbox" class="form-check-input" id="graphics" name="graphics" value="350">
        </div>
        <div class="form-check" id="desktop_form">
            <label for="cpu" class="form-check-label">Medium Monitor</label>
            <input type="checkbox" class="form-check-input" id="cpu" name="cpu" value="180">
        </div>
        <div class="form-check" id="desktop_form">
            <label for="ram" class="form-check-label">Small Monitor</label>
            <input type="checkbox" class="form-check-input" id="ram" name="ram" value="90">
        </div>
        <button type="submit" class="btn btn-primary" id="checkout_button">Checkout</button>
        </form>
    </div>
</div>
</div>
{% endblock %}
